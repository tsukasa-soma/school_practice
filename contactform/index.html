<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習1 問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- 
    　<input type~~ name= "XXX"/>の部分は「XXX」と記述
    　年齢は「18～65歳」まで登録（JSのfor文でループ処理）
    　「form method="XXX" action="XXX"」の部分は「XXX」と記述
    　method → post　action → mail_confirm.php 
    　input~~の中の「name」 → "箱の名前"（自由）-->

    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" name="name">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for (var a = 18; a <= 65; a++) {
                        document.write("<option value=" + a + ">" + a + "歳</option>");
                    }
                </script>
            </select>
        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea cols="35" rows="7" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>


</body>

</html>
